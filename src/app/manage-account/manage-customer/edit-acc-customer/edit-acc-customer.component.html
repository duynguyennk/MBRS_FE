
<loading *ngIf="isLoading">{{ isLoading }}</loading>
<main class="container">
    <div class="w-form-60">
        <p class="fm-title">
            Chỉnh Sửa Tài Khoản Khách Hàng
        </p>
        <hr>
        <p class="remind">Sửa thông tin khách hàng ở phía dưới</p>
        <div class="fm-border-60">
            <form [formGroup]="customerForm" (ngSubmit)='onSubmit()' class="">
                <div class="form-group mb-4">
                    <input formControlName="customerID" type="hidden" class="form-control" />
                    <input formControlName="accountID" type="hidden" class="form-control" />
                    <label for="fullName" class="title-input"><span class="color-red">*</span> Họ Và Tên </label>
                    <input formControlName="fullName" [ngClass]="{'is-invalid':submitted&&customerForm.controls.fullName.errors}" minlength="2" maxlength="50" type="text" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.fullName.errors"class="text-danger">
                        <div *ngIf="customerForm.controls.fullName.errors.required">
                            {{isEmpty}}
                        </div>
                        <div *ngIf="customerForm.controls.fullName.errors.minlength">
                            {{atLeast2C}}
                        </div>
                        <div *ngIf="customerForm.controls.fullName.errors.pattern">
                            {{isLetter}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="userName" class="title-input"><span class="color-red">*</span> Tên Tài Khoản </label>
                    <input formControlName="userName" [ngClass]="{'is-invalid':submitted&&customerForm.controls.userName.errors}" minlength="2" maxlength="50" type="text" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.userName.errors"class="text-danger">
                        <div *ngIf="customerForm.controls.userName.errors.required">
                            {{isEmpty}}
                        </div>
                        <div *ngIf="customerForm.controls.userName.errors.minlength">
                            {{atLeast2C}}
                        </div>
                        <div *ngIf="customerForm.controls.userName.errors.pattern">
                            {{atLeastNum_Let}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="email"class="title-input"><span class="color-red">*</span> Email </label>
                    <input formControlName="email" [ngClass]="{'is-invalid':submitted&&customerForm.controls.email.errors}" minlength="4" maxlength="50" type="text" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.email.errors"class="text-danger">
                        <div *ngIf="customerForm.controls.email.errors.required">
                            {{isEmpty}}
                        </div>
                        <div *ngIf="customerForm.controls.email.errors.minlength">
                            {{atLeast4C}}
                        </div>
                        <div *ngIf="customerForm.controls.email.errors.email">
                            {{isEmail}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="identifyNumber"class="title-input"><span class="color-red">*</span> Căn Cước Công Dân </label>
                    <input formControlName="identifyNumber" [ngClass]="{'is-invalid':submitted&&customerForm.controls.identifyNumber.errors}" minlength="9" maxlength="15" type="text" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.identifyNumber.errors"class="text-danger">
                        <div *ngIf="customerForm.controls.identifyNumber.errors.required">
                            {{isEmpty}}
                        </div>
                        <div *ngIf="customerForm.controls.identifyNumber.errors.minlength">
                            {{atLeast12C}}
                        </div>
                        <div *ngIf="customerForm.controls.identifyNumber.errors.pattern">
                            {{isNum}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="phoneNumber"class="title-input"><span class="color-red">*</span> Số Điện Thoại </label>
                    <input formControlName="phoneNumber" [ngClass]="{'is-invalid':submitted&&customerForm.controls.phoneNumber.errors}" minlength="10" maxlength="11" type="text" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.phoneNumber.errors" class="text-danger">
                        <div *ngIf="customerForm.controls.phoneNumber.errors.required">
                            {{isEmpty}}
                        </div>
                        <div *ngIf="customerForm.controls.phoneNumber.errors.minlength">
                            {{atLeast10C}}
                        </div>                 
                        <div *ngIf="customerForm.controls.phoneNumber.errors.pattern">
                            {{isNum}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label for="dateOfBirth"class="title-input"><span class="color-red">*</span> Ngày Sinh </label>
                    <input formControlName="dateOfBirth" max="{{defaultCheckYears}}" [ngClass]="{'is-invalid':submitted&&customerForm.controls.dateOfBirth.errors}" type="date" class="form-control" />
                    <div *ngIf="submitted&&customerForm.controls.dateOfBirth.errors" class="text-danger">
                        <div *ngIf="customerForm.controls.dateOfBirth.errors.required">
                            {{isEmpty}}
                        </div>
                    </div>
                </div>
                <div class="btn-dele-sub text-end">
                    <button class="fw-bold btn px-4 py-2" type="submit">
              <i class="pi pi-times"></i> Huỷ
            </button>
                    <button class="btn-create-customer fw-bold rounded-pill px-4 py-2" type="submit">
              Lưu
            </button>
                </div>
            </form>
        </div>
    </div>
</main>
