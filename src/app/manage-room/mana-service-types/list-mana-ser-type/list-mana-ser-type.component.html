<loading *ngIf="isLoading">{{ isLoading }}</loading>
<main class="container">
    <div class="admin">
      <p class="fm-title">
        Quản Lý Loại Dịch Vụ
      </p>
    </div>
    <div class="separator-line my-3">
      <svg
        width="100"
        height="6"
        viewBox="0 0 140 6"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="140" height="3" rx="3" fill="#484848" />
      </svg>
    </div>
    <div class="manage-account d-flex text-center">
      <!-- dịch vụ thuê xe đạp -->
      <a routerLink="./rent-bicycle-type">
        <button class="manage-account-employee p-4 border border-2 border-dark">
          <img
            src="/assets/images/manage-room/bicycle.png"
            alt=""
            class="icon-box"
          />
          <p class="fw-bold mt-2">Loại <br />Thuê Xe Đạp</p>
        </button>
      </a>
      <!-- dich vu đồ ăn-->
      <a routerLink="./food-type">
        <button
          class="manage-account-customer p-4 border border-2 border-dark mx-3"
        >
          <img
            src="/assets/images/manage-room/fast-food.png"
            alt=""
            class="icon-box"
          />
  
          <p class="fw-bold mt-2">
            Loại <br />
            Đồ Ăn
          </p>
        </button>
      </a>
      <!-- dịch vụ đưa đón sân bay -->
