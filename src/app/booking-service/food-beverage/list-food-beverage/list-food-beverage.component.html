<loading *ngIf="isLoading">{{ isLoading }}</loading>
<main>
  <div class="book-service">
    <img
      src="/assets/images/booking-service/datdoan.jpg"
      alt=""
      class="img-main"
    />
    <p class="title text-white">ĐẶT THỨC ĂN</p>
  </div>
  <div class="container">
    <div class="my-5 row w-form">
      <div class="col-3 selective">
        <div class="my-3">
          <div class="my-auto">
            <p class="text-title">Chọn Lọc Theo</p>
          </div>
          <hr />
          <p class="text-content">Giá Đồ Ăn</p>
          <div *ngFor="let item of checkBoxArray" class="mb-2">
            <input
              type="{{ item.type }}"
              value="{{ item.id }}"
              (click)="onChange($event)"
              class="me-2"
            />
            <label for="">{{ item.rangePrice }}</label>
          </div>
          <br /><br />
        </div>
      </div>
      <div class="col-1 px-0"></div>
      <div class="col-8">
        <!-- line 1 food beverage -->
        <form #orderForm="ngForm" (ngSubmit)="onSearchChange(orderForm.value)">
          <div class="d-flex">
            <div class="scroll-form">
              <div class="row fm-scroll">
                <div *ngFor="let f of listFood" class="col-6 mb-5">
                  <img
                    src={{f.imageBase64}}
                    alt=""
                    class="img-box"
                  />
                  <div class="mt-3">
                    <div class="d-flex justify-content-between">
                      <p class="text-detail">{{ f.price | number }} VNĐ</p>
                      <p class="text-detail">Số Lượng: {{ f.quantity }}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p class="text-detail my-auto">{{ f.foodName }}</p>

                      <select
                        ngModel
                        name="{{ f.foodCode }}"
                        class="form-select p-right"
                        aria-label="Default select example"
                        style="width: 25%"
                      >
                        <option selected></option>
                        <option
                          *ngFor="
                            let e of [].constructor(f.quantity);
                            let i = index
                          "
                          value="{{ f.foodName }}.{{ f.foodID }}.{{ i + 1 }}.{{
                            f.price
                          }}"
                        >
                          {{ i + 1 }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="my-auto">
                    <ngb-rating
                      [(rate)]="currentRate"
                      [readonly]="true"
                      [max]="5"
                      class="fm-icon-star"
                    ></ngb-rating>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button class="fm-btn-y" type="submit">
                Thanh Toán
              </button>
            </div>
          </div>
         
        </form>
      </div>
      <!-- <div class="col-1"></div> -->
      <!-- vehicle -->
    </div>
  </div>
</main>
