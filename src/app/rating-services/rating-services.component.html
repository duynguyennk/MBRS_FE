<app-header></app-header>
<loading *ngIf="isLoading">{{ isLoading }}</loading>
<main class="container">
  <div class="w-form-60">
    <div class="feed-back">
      <p class="text-capitalize fm-title">Đánh giá dịch vụ</p>

      <div class="separator-line my-3">
        <svg
          width="100"
          height="6"
          viewBox="0 0 140 6"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="140" height="3" rx="3" fill="#484848" />
        </svg>
      </div>
    </div>
    <div class="fm-border-tr">
      <form [formGroup]="feedback" (ngSubmit)="onSubmit()">
        <div class="rating">
          <div class="row">
            <div class="col-2">
              <p class="fm-text-rating">Đánh giá</p>
            </div>
            <div class="col-4">
              <input formControlName="orderID" type="hidden" />
              <ngb-rating
                formControlName="numberRatingConveniences"
                [max]="5"
              ></ngb-rating>
            </div>
          </div>
        </div>
        <div class="form-floating my-5">
          <textarea
            class="form-control"
            formControlName="contentRating"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 200px"
          ></textarea>
          <label for="floatingTextarea2">Thêm Nhận Xét Tại Đây</label>
        </div>
        <div class="text-end">
          <button class="fm-btn-y">Gửi Phản Hồi</button>
        </div>
      </form>
    </div>
  </div>
</main>
<app-footer></app-footer>
